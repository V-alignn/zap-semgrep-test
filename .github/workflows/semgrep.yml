name: SAST - Semgrep

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  semgrep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep (non-blocking)
        uses: semgrep/semgrep-action@v1
        with:
          config: auto
          error_on_findings: false
