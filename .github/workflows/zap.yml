name: DAST - OWASP ZAP (Baseline)

on:
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm init -y
          npm install express

      - name: Start application
        run: |
          node app.js &
          echo "Waiting for app to start on port 3030..."
          for i in {1..30}; do
            nc -z localhost 3030 && echo "✅ App is running on port 3030" && break
            sleep 1
          done
          nc -z localhost 3030 || (echo "❌ App did not start on port 3030" && exit 1)

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: "http://localhost:3030"

      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-dast-report
          path: |
            report_html.html
            report_md.md
            report_json.json
